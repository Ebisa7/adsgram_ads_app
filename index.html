<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsGram Ad Example</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>AdsGram Ad Example</h2>
    <button id="showAdBtn">Show Ads</button>

    <script>
        document.getElementById("showAdBtn").addEventListener("click", function () {
            alert("Loading..."); // Show loading message

            const ad = new AdController("int-7508"); // Initialize the ad with your block ID
            ad.show()
                .then(() => {
                    alert("Ads Viewed"); // Ad was watched successfully
                })
                .catch(() => {
                    alert("Ads Not Viewed"); // Ad was skipped or failed
                });
        });
    </script>

</body>
</html>
