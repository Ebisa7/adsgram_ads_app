
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsGram Ad Demo</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AdsGram Ad Demo</h1>
        <button id="showAd">Show Ad</button>
        <p id="status"></p>
    </div>
    <script>
        const AdController = window.Adsgram.init({ blockId: "int-7497" });

        document.getElementById("showAd").addEventListener("click", function () {
            document.getElementById("status").textContent = "Loading ad...";
            AdController.show().then(() => {
                document.getElementById("status").textContent = "Ad watched successfully!";
            }).catch(() => {
                document.getElementById("status").textContent = "Ad failed to load or was skipped.";
            });
        });
    </script>
</body>
</html>
